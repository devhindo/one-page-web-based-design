<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <nav class="nav">
            <div class="logo">
                <img src="./imgs/logo.png" alt="logo">
            </div>
            <div class="links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Price</a></li>
                    <li><a href="#">Where to buy</a></li>
                </ul>
            </div>
        </nav>
        <div class="details">
            <div class="overlay">
                
            </div>
            <img src="./imgs/phone.png" class="phone" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="./imgs/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Hexa-core</p>
                    </div>

                </div>
                <div class="feature two">
                    <img src="./imgs/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12 MP, f/1.6, 26mm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./imgs/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.7 inches, 1284 x 2778 pixels</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="./imgs/battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>Li-Ion 3687 mAh, non-removable (14.13 Wh)</p>
                    </div>
                </div>
            </div>
        </div>
<div class="controls">
    <img src="./imgs/arrow.png" alt="" id="up">
    <h3>Features</h3>
    <img src="./imgs/arrow.png" alt="" id="down">
</div>
    </div>
<script src="./script.js"></script>
